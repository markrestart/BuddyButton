<ion-view title="Veiw meeting">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>{{meeting.name}}</h1>
		<ion-list>
            <p>{{meeting.details}}</p>
			<p>{{meeting.distance + "miles to meeting."}}</p>
			<p>{{"Until " + meeting.time}}</p>
			<p>{{"Buddies attending:"}}</p>
			<p ng-repeat="user in meeting.attending">{{user}}</p>
        </ion-list>
    </ion-content>
</ion-view>
